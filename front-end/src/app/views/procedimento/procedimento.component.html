<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Procedimento Page</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Procedimento Page</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Procedimentos</h3>

                <div class="card-tools">
                    <a [routerLink]="['/procedimento/criar']" class="btn btn-success">
                        <i class="fas fa-plus"></i> Criar
                    </a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 10px">#ID</th>
                            <th>Nome</th>
                            <th>Ordem de execução</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let procedimento of procedimentoList">
                            <td>{{ procedimento.id }}</td>
                            <td>{{ procedimento.nome }}</td>
                            <td>{{ procedimento.ordem }}</td>
                            <td>
                                <a routerLink="edit/{{ procedimento.id }}" class="btn btn-info btn-sm">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <a class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt"></i> Apagar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer"></div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
