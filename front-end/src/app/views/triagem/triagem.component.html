<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Triagem Page</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Triagem Page</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Serviços</h3>
                <div class="card-tools">
                    <a routerLink="../../carro/" class="btn btn-danger">
                        <i class="fas fa-back"></i> Voltar
                    </a>
                </div>

                <div class="card-tools">
                    <a routerLink="criar" class="btn btn-success">
                        <i class="fas fa-plus"></i> Criar
                    </a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 10px">#ID</th>
                            <th>Tipo de Serviço</th>
                            <th>Carro</th>
                            <th>Placa</th>
                            <th>Preço</th>
                            <th style="width: 220px">Label</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let triagem of triagemList">
                            <td>{{ triagem.id }}</td>
                            <td><a routerLink="../../procedimento/list/{{ triagem.tipoServico.id }}">{{
                                    triagem.tipoServico.nome }}</a></td>
                            <td>{{ triagem.carro.modelo }}</td>
                            <td>{{ triagem.carro.placa }}</td>
                            <td>R${{ triagem.preco }}</td>
                            <td>
                                <a routerLink="edit/{{ triagem.id }}" class="btn btn-info btn-sm">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <a (click)="delete(triagem.id)" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt"></i> Apagar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer"></div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
