<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Carro Page</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Carro Page</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Empresas</h3>

                <div class="card-tools">
                    <a [([routerLink]="['/carros/criar']" routerLinkActive="router-link-active" )] class="btn btn-success">
                        <i class="fas fa-plus"></i> Criar
                    </a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 10px">#ID</th>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Label</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let carro of carroList">
                            <td>{{carro.id}}</td>
                            <td>{{carro.modelo}}</td>
                            <td>{{carro.ano}}</td>
                            <td>
                                <a routerLink="/edit/{{carro.id}}" routerLinkActive="router-link-active" )] class="btn btn-info btn-sm">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <a class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt"></i> Apagar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer"></div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
